# Ping Render every 10 minutes so the free instance stays awake.
# This helps: Vapi URL validation, dashboard live transcript, and faster first response.
name: Keep Render awake
on:
  schedule:
    - cron: '*/10 * * * *'   # Every 10 minutes
  workflow_dispatch:          # Allow manual run from Actions tab
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render webhook
        run: |
          curl -sf --max-time 30 "https://drone-slam.onrender.com/vapi-webhook" || true
